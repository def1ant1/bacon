name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run env:check
        env:
          PORT: 3001
          HOST: 0.0.0.0
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:chat
      - run: npm run test:coverage
      - run: npm run build
      - run: npm run perf:budget
