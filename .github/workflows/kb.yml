name: kb-plugin

on:
  push:
  pull_request:

jobs:
  test-kb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run knowledge base tests
        run: npm test -- --runInBand --filter kb
