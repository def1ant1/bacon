service: bacon-chat-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    ENABLE_WEBSOCKET: true
    ENABLE_HTTP_POLLING: true
    # POSTGRES_URL: postgres://user:pass@host:5432/chatbot1
    # BEARER_TOKEN: changeme

package:
  individually: true

functions:
  api:
    image: ${self:custom.ecrImage}
    events:
      - httpApi: '*'

custom:
  ecrImage: <account>.dkr.ecr.<region>.amazonaws.com/bacon-chat-backend:latest

plugins:
  - serverless-deployment-bucket

# Build/publish flow (documented in README):
# 1) docker build -t $ECR_IMAGE .
# 2) docker push $ECR_IMAGE
# 3) serverless deploy --param="ecrImage=$ECR_IMAGE"
